<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<div class="container">
  <ul class="comments">
        <!-- Пример комментария с промежуточными данными -->
    <li class="comment" data-likes='{"count": 3, "active": false}'>
        <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
        </div>
        <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
        </div>
    </li>
    <li class="comment" data-likes='{"count": 75, "active": true}'>
        <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
        </div>
        <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
        </div>
    </li>
   </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
</div>
  </body>
  <script>
    "use strict";
    const nameInput = document.querySelector('.add-form-name');
    const commentInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const commentsList = document.querySelector('.comments');

    // Функция для получения текущей даты и времени
    function getCurrentDateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = String(now.getFullYear()).slice(-2);
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    // Функция для рендера комментариев
    function renderComments() {
      const comments = commentsList.querySelectorAll('.comment');
      comments.forEach(comment => {
        const likesData = JSON.parse(comment.getAttribute('data-likes'));
        const likesCounter = comment.querySelector('.likes-counter');
        const likeButton = comment.querySelector('.like-button');

        likesCounter.textContent = likesData.count;
        likeButton.className = likesData.active ? 'like-button -active-like' : 'like-button';
      });
    }

    // Обработчик события нажатия на лайк
    commentsList.addEventListener('click', (event) => {
      if (event.target.classList.contains('like-button')) {
        const comment = event.target.closest('.comment');
        let likesData = JSON.parse(comment.getAttribute('data-likes'));

        likesData.active = !likesData.active;
        likesData.count += likesData.active ? 1 : -1;

        comment.setAttribute('data-likes', JSON.stringify(likesData));
        renderComments();
      }
    });

    // Обработчик события нажатия на кнопку "Добавить"
    addButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      if (name && comment) {
        const newCommentHtml = `
          <li class="comment" data-likes='{"count": 0, "active": false}'>
            <div class="comment-header">
              <div>${name}</div>
              <div>${getCurrentDateTime()}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
        `;
        commentsList.insertAdjacentHTML('beforeend', newCommentHtml);
        nameInput.value = '';
        commentInput.value = '';
      } else {
        alert('Пожалуйста, заполните все поля!');
      }
    });

    renderComments(); // начальный рендер комментариев
  </script>
</html>
